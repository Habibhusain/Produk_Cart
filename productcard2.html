<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=0">
    <title>Product Card</title>
    <link rel="stylesheet" href="product2.css">
    <link rel="shortcut icon" href="Sunflower Background Original.jpg">
</head>

<body>
    <div class="product-card">
        <div class="product-image product-margin-bottom">
            <img src="sptu.png" alt="Product Name">
        </div>
        <div class="product-title product-margin-left">
            Product Name
        </div>
        <div class="product-price product-margin-right">
            $99.99
        </div>
        <div class="clear-both product-margin-bottom"></div>
        <div class="product-expect product-margin-left product-margin-right product-margin-bottom">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio deleniti, ea dicta sint, perferendis
            neque quam error maxime et labore, tempore assumenda fuga eaque? In facere molestiae dicta cum earum!
        </div>
        <a href="#" class="product-button product-buy-now product-margin-left">
            Buy Now
        </a>
        <a href="#" class="product-button product-add-to-cart product-margin-right">
            Add to Cart
        </a>
        <div class="clear-both product-margin-bottom"></div>
    </div>
</body>

</html>
